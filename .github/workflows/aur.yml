name: Push to AUR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version to push (e.g., v0.3.4)'
        required: true

jobs:
  publish_aur:
    runs-on: ubuntu-latest
    if: github.actor == 'alexm-dev'
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate .SRCINFO
        run: |
          docker run --rm -v ".:/pkg" -w /pkg archlinux:latest bash -c "
            pacman -Sy --noconfirm pacman-contrib sudo &&
            useradd -m builduser &&
            echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers &&
            chown -R builduser:builduser /pkg &&
            sudo -u builduser makepkg --printsrcinfo > .SRCINFO &&
            chown -R root:root /pkg
          "

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: runa
          pkgbuild: ./PKGBUILD
          commit_username: alexm-dev
          commit_email: runa-dev@proton.me
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to ${{ github.event.inputs.tag }}"
