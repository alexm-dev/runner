name: Release Cross-Platform Rust Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true

permissions:
  contents: write

jobs:
  build:
    if: github.actor == 'alexm-dev'
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-arm64

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ARM Linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare Binary
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/rn.exe dist/rn-${{ matrix.platform }}.exe
          else
            cp target/${{ matrix.target }}/release/rn dist/rn-${{ matrix.platform }}
            chmod +x dist/rn-${{ matrix.platform }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.platform }}
          path: dist/rn-*

  checksums_and_archives:
    if: github.actor == 'alexm-dev'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create archives
        run: |
          cd dist
          for f in rn-*; do
            if [[ $f == *.exe ]]; then
              zip "${f%.exe}.zip" "$f"
            else
              tar -czvf "$f.tar.gz" "$f"
              zip "$f.zip" "$f"
            fi
          done

      - name: Calculate SHA256SUMS
        run: |
          cd dist
          sha256sum rn-* > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload to Release
        run: |
          gh release upload "${{ github.event.inputs.tag }}" dist/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
