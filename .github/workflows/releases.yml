name: Release runa Cross-Platform Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.3.4)'
        required: true

permissions:
  contents: write

jobs:
  build:
    if: github.actor == 'alexm-dev'
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            platform: windows-x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-arm64

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ARM Linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare Binary
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/rn.exe dist/rn.exe
          else
            cp target/${{ matrix.target }}/release/rn dist/rn
            chmod +x dist/rn
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.platform }}
          path: dist/rn*

  checksums_and_archives:
    if: github.actor == 'alexm-dev'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          mkdir dist
          for dir in artifacts/bin-*; do
            platform=${dir#artifacts/bin-}
            if [[ "$platform" == *"windows"* ]]; then
              zip -j "dist/runa-$platform.zip" "$dir/rn.exe"
            else
              tar -czvf "dist/runa-$platform.tar.gz" -C "$dir" rn
            fi
          done

      - name: Calculate SHA256SUMS
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract Changelog Section
        id: extract_changelog
        shell: bash
        run: |
          VERSION=$(echo "${{ github.event.inputs.tag }}" | sed 's/^v//')
          
          sed 's/\r//' CHANGELOG.md > clean_changelog.md

          awk -v ver="$VERSION" '
            BEGIN { ver_pattern = "\\[v?" ver "\\]" }
            $0 ~ "^#+ " ver_pattern { p=1; next }
            p && ($0 ~ "^---" || $0 ~ "^## \\[") { p=0; exit }
            p { print }
          ' clean_changelog.md > release_notes.md

          sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release_notes.md

          if [ ! -s release_notes.md ]; then
            echo "Error: Extraction failed for version $VERSION"
            echo "Check if your CHANGELOG.md has a header like: ## [$VERSION]"
            exit 1
          fi

      - name: Create or Update Release and Upload
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.event.inputs.tag }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release edit "$TAG" --notes-file release_notes.md
          else
            gh release create "$TAG" --title "runa $TAG" --notes-file release_notes.md
          fi
          gh release upload "$TAG" dist/* --clobber
